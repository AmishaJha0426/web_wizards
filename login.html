<!DOCTYPE html>
<html>

<head>
    <title>Login/Signup| Learniverse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            background-color: #4181b5;
            color: #f4f7f9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .social-login {
            margin-bottom: 20px;
        }

        .social-login button {
            background-color: #fff;
            color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .social-login button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #080707;
            text-decoration: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #4181b5;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <div class="container">
        <h2>Student Login</h2>
        <form>
            <div class="social-login">
                <button>
                    <img src="icons8-google.svg" alt="Google Icon">
                   <b>Continue with Google</b> 
                </button>
                <button>
                    <img src="icons8-facebook.svg" alt="Facebook Icon">
                    <b>Continue with Facebook</b>
                </button>
                <button>
                    <img src="icons8-apple-logo.svg" alt="Apple Icon">
                    <b>Continue with Apple</b>
                </button>
            </div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
