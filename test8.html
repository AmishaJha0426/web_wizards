<!DOCTYPE html>
<html>

<head>
    <title>Image Transition Slideshow (Swiper.js)</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="blog1.jpg" alt="Image 1"></div>
            <div class="swiper-slide"><img src="blog3.jpg" alt="Image 2"></div>
            <div class="swiper-slide"><img src="blog4.jpg" alt="Image 3"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            autoplay: {
                delay: 5000, // Change slide every 5 seconds
            },
        });
    </script>
</body>

</html>
