<!DOCTYPE html>
<html>

<head>
    <title>Image Morphing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .image-container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .image-morph {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            border-radius: 50%;
            animation: morphAnimation 5s infinite;
        }

        @keyframes morphAnimation {

            0%,
            100% {
                background-image: url('blog1.jpg');
                transform: scale(1);
            }

            50% {
                background-image: url('blog3.jpg');
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="image-morph"></div>
    </div>
</body>

</html>
