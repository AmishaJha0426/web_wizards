<!DOCTYPE html>
<html>

<head>
    <title>Signup| Learniverse</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
       
       h1{
        font-size: 30px;
        text-align: center;
       }
        body {
            
            background-color:rgb(228, 228, 250);
            margin: 0;
            padding: 0;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            width: 30%; 
            max-width: 400px;
            height: auto; 
            padding: 30px;
            border-radius: 25px;
            background-color: #fff;
             border: black 1px solid;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        
        @media (max-width: 600px) {
            .signup-form {
                width: 90%;
            }
        }

       

        .signup-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form input[type="email"]::placeholder {
            color: #999;
        }

        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(36, 48, 114);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .signup-form input[type="submit"]:hover {
            background-color: rgb(36, 48, 114);
        }

        .error-message {
            color: #f00;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    
    </style>
</head>

<body>
    <div class="signup-container">
        <form class="signup-form" onsubmit="return validateForm()">
            <h1 style="color: rgb(36, 48, 114);"><span style="color: rgb(36, 48, 114);">Student </span><span style="color: rgb(241, 157, 29);">Signup</span></h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error-message" id="error-email"></div>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="error-message" id="error-password"></div>
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            <div class="error-message" id="error-phone"></div>
    
            <input type="submit" value="Sign-up" style="color:white">
    
            <p style="text-align: center; margin-top: 20px;">If already have an account, <a href="login.html">Login here</a>.
            </p>
        </form>
    </div>

    <script>
         function validateForm() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const errorEmailElement = document.getElementById('error-email');
                const errorPasswordElement = document.getElementById('error-password');
                const errorPhoneElement = document.getElementById('error-phone');

                // Reset error messages
                errorEmailElement.innerHTML = '';
                errorPasswordElement.innerHTML = '';
                errorPhoneElement.innerHTML = '';

                // Basic validation, you can add more complex checks as needed
                if (!validateEmail(email)) {
                    errorEmailElement.innerHTML = 'Please enter a valid email address.';
                    return false;
                }

                if (password.length < 6) {
                    errorPasswordElement.innerHTML = '*Password must be at least 6 characters long.';
                    return false;
                }

                if (!validatePhoneNumber(phone)) {
                    errorPhoneElement.innerHTML = '*Please enter a valid phone number.';
                    return false;
                }

                return true;
            }


            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validatePhoneNumber(phone) {
                const phoneRegex = /^\d{10}$/;
                return phoneRegex.test(phone);
            }
    </script>
</body>

</html>
